<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Libro 3D Animado</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1050;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .d-none {
      display: none !important;
    }

    .book-container {
      width: 150px;
      height: 100px;
      position: relative;
    }

    .book {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      perspective: 1500px;
    }

    .book__page {
      position: absolute;
      width: 50%;
      height: 100%;
      left: 50%;
      transform-origin: left center;
      background: linear-gradient(to right, #f8f8f8, #e0e0e0);
      border: 1px solid #ccc;
      border-radius: 0 5px 5px 0;
      box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.1),
                  5px 0 10px rgba(0, 0, 0, 0.2);
      transform: rotateY(0deg);
      backface-visibility: hidden;
      animation: flipPage 2.5s infinite ease-in-out;
    }

    .book__page:nth-child(1) {
      background: linear-gradient(to right, #f0f0f0, #d0d0d0);
      animation-delay: 0s;
    }

    .book__page:nth-child(2) {
      background: linear-gradient(to right, #e0e0e0, #c0c0c0);
      animation-delay: 0.4s;
    }

    .book__page:nth-child(3) {
      background: linear-gradient(to right, #d0d0d0, #b0b0b0);
      animation-delay: 0.8s;
    }

    .book__cover {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      background: linear-gradient(to right, #a04a4a, #8b3a3a);
      border: 1px solid #666;
      border-radius: 0 5px 5px 0;
      transform: translateX(0);
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes flipPage {
      0%, 100% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(-130deg);
      }
    }
    .classroom-overlay {

    position: absolute;

    top: 0;

    left: 0;

    width: 100%;

    height: 100%;

    background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */

    z-index: 1050; /* Por encima del modal, pero debajo de otros overlays */

    display: flex;

    justify-content: center;

    align-items: center;

    border-radius: 0.375rem; /* Para que coincida con el modal */

  }

  .overlay-content {

    text-align: center;

  }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Demo: Overlay Libro 3D Animado</h1>
    <button id="loadButton" class="btn btn-primary btn-lg">
      Simular Carga (Mostrar Overlay)
    </button>
    <button id="loadButtoncls" class="btn btn-primary btn-lg">
      Simular Carga Classroom (Mostrar Overlay)
    </button>
  </div>

  <!-- Overlay del libro 3D -->
  <div id="bookOverlay" class="overlay d-none">
    <div class="book-container">
      <div class="book">
        <div class="book__cover"></div>
        <div class="book__page"></div>
        <div class="book__page"></div>
        <div class="book__page"></div>
      </div>
      <p class="text-center text-white mt-2"> Asignatura...</p>
    </div>
  </div>

  <div class="classroom-overlay d-none" id="classroomOverlay">
  <div class="overlay-content">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Cargando aulas...</span>
    </div>
    <p class="mt-2 text-light">Cargando datos de aulas...</p>
  </div>

</div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para controlar el overlay -->
  <script>
    const overlay = document.getElementById('bookOverlay');
    const overlay2 = document.getElementById('classroomOverlay');
    const loadButton = document.getElementById('loadButton');
    const loadButtoncls = document.getElementById('loadButtoncls');

    function showBookOverlay() {
      overlay.classList.remove('d-none');
    }

    function hideBookOverlay() {
      overlay.classList.add('d-none');
    }
    function hideBookOverlay2() {
      overlay2.classList.add('d-none');
    }

    loadButton.addEventListener('click', () => {
      showBookOverlay();
      setTimeout(hideBookOverlay, 4000);
    });
    loadButtoncls.addEventListener('click', () => {
      overlay2.classList.remove('d-none');
      setTimeout(hideBookOverlay2, 4000);
    });

  </script>
</body>
</html>
