<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso no encontrado</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .not-found-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .not-found-icon {
            font-size: 5rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .not-found-title {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 15px;
        }

        .not-found-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-action {
            padding: 10px 25px;
            font-weight: 600;
            margin: 0 10px 15px 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .not-found-title {
                font-size: 1.7rem;
            }
            .not-found-icon {
                font-size: 4rem;
            }
            .btn-action {
                display: block;
                width: 100%;
                margin: 0 0 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <div class="not-found-icon">
            <i class="fas fa-book"></i>
        </div>
        <h2 class="not-found-title">Curso no encontrado</h2>
        <p class="not-found-message">
            El curso que estás buscando no existe, ha sido eliminado o no está disponible en este momento.
            Verifica el código del curso o selecciona una de las siguientes opciones.
        </p>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <a href="#" class="btn btn-action btn-primary">
                <i class="fas fa-search me-2"></i>Buscar cursos
            </a>
            <a href="#" class="btn btn-action btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Regresar a mis cursos
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
